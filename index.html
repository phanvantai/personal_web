<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name - Personal Portfolio</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <a href="#" id="logo-name">Portfolio</a>
            </div>
            <div class="menu-toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be dynamically populated -->
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <div class="hero-content">
                <h1>Hello, I'm <span class="highlight" id="hero-name"></span></h1>
                <h2>I'm a <span class="typed-text"></span><span class="cursor">&nbsp;</span></h2>
                <p id="hero-description"></p>
                <div class="hero-buttons">
                    <a href="#contact" class="btn btn-primary">Contact Me</a>
                    <a href="#portfolio" class="btn btn-secondary">View My Work</a>
                </div>
                <div class="social-icons" id="hero-social">
                    <!-- Social icons will be dynamically populated -->
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-content">
                <div class="about-image">
                    <img src="images/profile.jpg" alt="Profile Photo">
                </div>
                <div class="about-text">
                    <h3 id="about-headline"></h3>
                    <div id="about-paragraphs">
                        <!-- Paragraphs will be dynamically populated -->
                    </div>
                    <div class="personal-info">
                        <div class="info-item">
                            <span class="info-title">Name:</span>
                            <span class="info-value" id="info-name"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-title">Email:</span>
                            <span class="info-value" id="info-email"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-title">Location:</span>
                            <span class="info-value" id="info-location"></span>
                        </div>
                        <div class="info-item">
                            <span class="info-title">Available for:</span>
                            <span class="info-value" id="info-available"></span>
                        </div>
                    </div>
                    <a href="#" class="btn btn-primary">Download CV</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="skills">
        <div class="container">
            <h2 class="section-title">My Skills</h2>
            <div class="skills-content">
                <div class="skill-category">
                    <h3>Technical Skills</h3>
                    <div id="technical-skills">
                        <!-- Technical skills will be dynamically populated -->
                    </div>
                </div>
                <div class="skill-category">
                    <h3>Professional Skills</h3>
                    <div id="professional-skills">
                        <!-- Professional skills will be dynamically populated -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="portfolio">
        <div class="container">
            <h2 class="section-title">My Portfolio</h2>
            <div class="filter-buttons" id="portfolio-filters">
                <!-- Filter buttons will be dynamically populated -->
            </div>
            <div class="portfolio-grid" id="portfolio-grid">
                <!-- Portfolio items will be dynamically populated -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2 class="section-title">Contact Me</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <div>
                            <h3>Location</h3>
                            <p id="contact-location"></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <div>
                            <h3>Email</h3>
                            <p id="contact-email"></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <div>
                            <h3>Phone</h3>
                            <p id="contact-phone"></p>
                        </div>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="form-group">
                            <input type="text" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" placeholder="Your Email" required>
                        </div>
                        <div class="form-group">
                            <input type="text" name="subject" placeholder="Subject">
                        </div>
                        <div class="form-group">
                            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="copyright">
                    <p>&copy; <span id="copyright-text"></span></p>
                </div>
                <div class="social-icons" id="footer-social">
                    <!-- Social icons will be dynamically populated -->
                </div>
            </div>
        </div>
    </footer>

    <!-- Back to top button -->
    <a href="#" class="back-to-top"><i class="fas fa-arrow-up"></i></a>

    <!-- Data file -->
    <script src="js/data.js"></script>
    <!-- Main JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
